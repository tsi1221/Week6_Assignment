<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 6 Interactive Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Week 6 JavaScript Assignment</h1>

<section id="form-section">
    <h2>Custom Form</h2>
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
</section>

<section id="interactive-section">
    <h2>Interactive Features</h2>
    <button id="colorBtn">Change Background Color</button>
    <p id="colorText">Click the button to change my color!</p>

    <button id="toggleBtn">Show/Hide Text</button>
    <p id="toggleText">This text can be hidden or shown.</p>
</section>

<script src="script.js"></script>
</body>
</html>
